<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container content">
        <div class="row align-items-center">
            <div class="col col-lg-6">
                <h1>Learn to code by watching others</h1>
                <h5>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</h5>
            </div>
            <div class="col form">
                <h5 class="promo shadow rounded">Try it free 7 days <span>then $20</span></h5>
                <form class="input shadow rounded">
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Pasword">
                    </div>
                    <button type="submit" class="btn btn-primary">Claim your free trial</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
